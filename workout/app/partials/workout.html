<div class="row">

        <div id="description-panel" class="col-sm-2" ng-include="'partials/description-panel.html'">
        </div>


    	<div id="exercise-pane" class="col-sm-7">

            <span ng-controller="WorkoutAudioController">
                <audio media-player="ticksAudio" loop autoplay src="content/tick10s.mp3"></audio>
                <audio media-player="nextUpAudio" src="content/nextup.mp3"></audio>
                <audio media-player="nextUpExerciseAudio" playlist="exercisesAudio"></audio>
                <audio media-player="halfWayAudio" src="content/15seconds.wav"></audio>
                <audio media-player="aboutToCompleteAudio" src="content/321.wav"></audio>
            </span>


    		<div class="row workout-content">
    			<div class="workout-display-div">
                    <h4>Workout Remaining - {{workoutTimeRemaining | secondsToTime}}</h4>

    				<h1>{{currentExercise.details.title}}</h1>
    				<img class="img-responsive" ng-src="{{currentExercise.details.image}}" />
    				<div class="progress time-progress">
    					
    					<div class="progress-bar" role="progressbar"
							aria-valuenow="0" aria-valuemin="0" aria-valuemax=
							"{{currentExercise.duration}}" ng-style="{'width':(currentExerciseDuration/currentExercise.duration)
							* 100 + '%'}">
						</div>

    				</div>
                    <div class="row">
                        <h3 class="col-sm-6 text-left">Time Remaining:
                            <strong>{{currentExercise.duration-currentExerciseDuration}}</strong>
                        </h3>
                        <h3 class="col-sm-6 text-right" ng-if="currentExercise.details.name=='rest'">Next up:
                            <strong>{{workoutPlan.exercises[1].details.title}}</strong>
                        </h3>
                    </div>

    			</div>
    		</div>
    	</div>

        <!--
        <div id="parent" ng-switch on="userType">
            <div ng-switch-when="admin">I am the Admin!</div>
            <div ng-switch-when="powerUser">I am the Power User!</div>
            <div ng-switch-default>I am a normal user!</div>
        </div>
        -->


        <div id="video-panel" class="col-sm-2" ng-include = "'video-panel.html'"></div>
<!--
        <pre>Current Exercise: {{currentExercise | json}}</pre>
        <pre>Time Left: {{currentExercise.duration-currentExerciseDuration}}</pre>
        -->
    </div>


        <script type="text/ng-template" id="video-panel.html">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Videos</h3>
                </div>
                <div class="panel-body">

                                    <!-- task in tasks track by task.id -->
                    <div ng-repeat="video in currentExercise.details.related.videos">
                        <iframe width="330" height="220" src="{{video}}" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </script>
